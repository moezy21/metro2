<body>
    <h1>Reverse Numbers Program</h1>
    <div id="output"></div>

    <script>
    function reverseNumbers() {
        var numbers = [];
        
        for (var i = 0; i < 5; i++) {
            var number = parseFloat(prompt("Enter the number " + (i + 1) + ":"));
            numbers.push(number);
        }
        
        var output = "Numbers in reverse order:<br>";
        for (var i = numbers.length - 1; i >= 0; i--) {
            output += numbers[i] + "<br>";
        }
        
        document.getElementById("output").innerHTML = output;
        console.log(output);
    }
    
    reverseNumbers();
    </script>
</body>
