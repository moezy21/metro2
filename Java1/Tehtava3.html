<body>
    <p id="average"></p>
</body>
<script>
    var num1 = prompt("Enter first number:");
    var num2 = prompt("Enter second number:");
    var num3 = prompt("Enter third number:");
    num1 = parseInt(num1);
    num2 = parseInt(num2);
    num3 = parseInt(num3);
    var avg = (num1 + num2 + num3) / 3;
    document.getElementById("average").innerHTML = "The average is: " + avg;
</script>
